esp32_camera:
  name: micamara
  external_clock:
    pin: GPIO0
    frequency: 20MHz
  i2c_pins:
    sda: GPIO26
    scl: GPIO27
  data_pins: [GPIO5, GPIO18, GPIO19, GPIO21, GPIO36, GPIO39, GPIO34, GPIO35]
  vsync_pin: GPIO25
  href_pin: GPIO23
  pixel_clock_pin: GPIO22
  power_down_pin: GPIO32
  max_framerate: 12fps
  resolution: 640x480
  jpeg_quality: 10
  vertical_flip: false
  horizontal_mirror: true
  special_effect: none
  id: cam1

# Servidor de vÃ­deo
esp32_camera_web_server:
  - port: 80
    mode: stream
  - port: 8088
    mode: snapshot
